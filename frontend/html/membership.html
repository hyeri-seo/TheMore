<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 가입 페이지</title>
    <link rel="stylesheet" href="../style/membership.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    

</head>

<body>
    <header>
        <a class="a-link" href="#" onclick="window.location.reload()">The <span id="more">More</span></a>
    </header>
    <div id="container">
        <form id="membershipInForm">
            <fieldset>
                <img src="../images/3babypig.png" id="baby-pig" alt="baby pig">
                <h3>회원 가입</h3>
                <ul>
                    <li>

                        <label for="email">email <img src="../images/warning.png" alt="warning" id="warning"><span>겹치는 email일 경우 회원가입이 되지 않습니다.</span></label>
                        <input type="email" id="email" name="email" value="" placeholder="email을 입력해주세요.">
                        
                    </li>
                    <li>
                        <label for="nickName">닉네임 <img src="../images/warning.png" alt="warning" id="warning"><span>겹치는 닉네임일 경우 회원가입이 되지 않습니다.</span></label>
                        <input type="text" id="nickName" name="nickName" value="">
                        

                    </li>
                    <li>
                        <label for="password">비밀번호 <img src="../images/warning.png" alt="warning" id="warning"><span>영문, 숫자, 특수문자 중 2종류 이상을 조합하여 최소 10자리 이상</span></label>
                        <input type="password" id="password" name="password" value="" >
                    </li>
                    <li>
                        <label for="checkPassword">비밀번호 확인 <span id="pwConfirm"></span></label>
                        <input type="password" id="checkPassword" >
                    </li>
                    <li>
                        <label>내 정보 <img src="../images/warning.png" alt="warning" id="warning"><span>다른 회원에게 내 정보 공개 여부를 선택해주세요.</span></label>
                        <div class="radio">
                            <label for="disclosure">공개 여부</label>
                            <input type="checkbox" name="isHidden" id="disclosure" value="true"  >
                        </div>
                    </li>
                    <li>

                        <label for="accept"><input type="checkbox" name="accept" value="accept">이용약관 개인정보 수집 및 이용, 마케팅 활용 선택에
                            동의합니다.</label>

                    </li>
                </ul>

                <div id="button">
                    <input type="button" value="회원 가입" id="membership">
                </div>
            </fieldset>


        </form>

        <script type="module" src="../js/membership.js"></script>
    </div>
</body>

</html>
