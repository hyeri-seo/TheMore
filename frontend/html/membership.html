<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 가입 페이지</title>
    <link rel="stylesheet" href="../style/membership.css">
    <script src="../js/membership.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</head>

<body>
    <header>
        <a class="a-link" href="#">The <span id="more">More</span></a>
    </header>
    <div id="container">
        <form id="registerForm" onsubmit="submitForm(event)">
            <fieldset>
                <img src="../images/3babypig.png" id="baby-pig" alt="baby pig">
                <h3>회원 가입</h3>
                <ul>
                    <li>
                        <label for="email">email</label>
                        <input type="email" id="email" name="email" value="" placeholder="email을 입력해주세요.">
                    </li>
                    <li>
                        <label for="nickName">닉네임 <img src="../images/warning.png" alt="warning" id="warning"></label>
                        <input type="text" id="nickName" name="nickName" value="">
                    </li>
                    <li>
                        <label for="password">비밀번호 <img src="../images/warning.png" alt="warning" id="warning"></label>
                        <input type="text" id="password" name="password" value="">
                    </li>
                    <li>
                        <label for="checkPassword">비밀번호 확인</label>
                        <input type="text" id="checkPassword" >
                    </li>
                    <li>
                        <label>내 정보</label>
                        <div class="radio">
                            <input type="radio" name="isHidden" id="disclosure" value="disclosure_yes">
                            <label for="disclosure">공개</label>
                            <input type="radio" name="isHidden" id="non_disclosure" value="disclosure_no">
                            <label for="non_disclosure">비공개</label>
                        </div>
                    </li>
                    <li>

                        <label for="accept"><input type="checkbox" name="accept" value="accept">이용약관 개인정보 수집 및 이용, 마케팅 활용 선택에
                            동의합니다.</label>

                    </li>
                </ul>

                <div id="button">
                    <input type="submit" value="회원 가입">
                </div>
            </fieldset>


        </form>
    </div>
</body>

</html>
