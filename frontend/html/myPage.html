<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 정보</title>

<link rel="stylesheet" href="../style/myPage.css">
</head>

<body>
    <header>
        <a class="a-link" href="#">The <span id="more">More</span></a>
    </header>
    <div id="container">
        <form action="register.jsp">
            <fieldset>
                <img src="../images/3babypig.png" id="baby-pig" alt="baby pig">
                <h3>내 정보</h3>
                <ul>
                    <li>
                        <label for="umail">email</label>
                        <input type="email" id="unmail" name="umail" readonly>
                    </li>
                    <li>
                        <label for="nick">닉네임 </label>
                        <input type="text" id="nick" name="nick" readonly>
                    </li>
                    <li>
                        <label for="date">가입 날짜</label>
                        <input type="date" id="date" name="date" readonly>
                    </li>
                    <li>
                        <label>내 정보</label>
                        <div class="radio">
                            <label for="disclosure" readonly>공개</label>
                            <input type="radio" name="public" id="disclosure" value="disclosure_yes" readonly>
                            <label for="non_disclosure" readonly>비공개</label>
                            <input type="radio" name="public" id="non_disclosure" value="disclosure_no" readonly>
                            
                        </div>
                    </li>

                </ul>

                <div id="button">
                    <input type="submit" value="수정">
                </div>
            </fieldset>


        </form>
    </div>
</body>

</html>
