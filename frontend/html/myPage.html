<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 정보</title>

<link rel="stylesheet" href="../style/myPage.css">
<script src="../js/myPage.js"></script>
</head>

<body>
    <header>
        <a class="a-link" href="#">The <span id="more">More</span></a>
    </header>
    <div id="container">
        <form>
            <fieldset>
                <img src="../images/3babypig.png" id="baby-pig" alt="baby pig">
                <h3>내 정보</h3>
                <ul>
                    <li>
                        <label for="email">email</label>
                        <input type="email" id="email" name="email" readonly>
                    </li>
                    <li>
                        <label for="nickName">닉네임 </label>
                        <input type="text" id="nickName" name="nick" readonly>
                    </li>
                    <li>
                        <label for="joinDate">가입 날짜</label>
                        <input type="date" id="joinDate" name="date" readonly>
                    </li>
                    <li>
                        <label>내 정보</label>
                        <div class="radio">
                            <label for="disclosure" readonly>공개</label>
                            <input type="radio" name="public" id="disclosure" value="disclosure_yes" readonly>
                            <label for="non_disclosure" readonly>비공개</label>
                            <input type="radio" name="public" id="non_disclosure" value="disclosure_no" readonly>
                            
                        </div>
                    </li>

                </ul>

                <div id="button">
                    <input type="submit" value="수정">
                </div>
            </fieldset>


        </form>
    </div>
</body>

</html>
