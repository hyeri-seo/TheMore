<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 정보 수정</title>

<link rel="stylesheet" href="../style/modify.css">
<script src="../js/modify.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>

</head>

<body>
    <header>
        <a class="a-link" href="#">The <span id="more">More</span></a>
    </header>
    <div id="container">
        <form id="modifyInForm">
            <fieldset>
                <img src="../images/3babypig.png" id="baby-pig" alt="baby pig">
                <h3>회원 정보 수정</h3>
                <ul>
                    <li>
                        <label for="email">email</label>
                        <input type="email" id="email" name="email" value="" readonly>
                    </li>
                    <li>
                        <label for="nickName">닉네임 <img src="../images/warning.png" alt="warning" id="warning"></label>
                        <input type="text" id="nickName" name="nickName" value="" >
                    </li>
                    <li>
                        <label for="password">비밀번호 <img src="../images/warning.png" alt="warning" id="warning"></label>
                        <input type="password" id="password" name="password" value="" onchange="checkPasswordMatch()" placeholder="변경하실 비밀번호를 입력해주세요">
                    </li>
                    <li>
                        <label for="checkPassword">비밀번호 확인 <span id="pwConfirm"></span></label>
                        <input type="password" id="checkPassword" onchange="checkPasswordMatch()">
                    </li>
                    <li>
                        <label>내 정보</label>
                        <div class="radio">
                            <label for="disclosure">공개</label>
                            <input type="radio" name="isHidden" id="disclosure" value="disclosure_yes"  >
                            
                            <label for="non_disclosure">비공개</label>
                            <input type="radio" name="isHidden" id="non_disclosure" value="disclosure_no" >
                            
                        </div>
                    </li>
                    <li>
                        
                        <a href="#" id="out">탈퇴</a>
                    </li>
                </ul>
                <div id="button">
                    <input type="button" value="저장" id="save_btn">
                    <input type="button" value="취소" onclick="cancle()">
                </div>
            </fieldset>


        </form>
    </div>
</body>

</html>
