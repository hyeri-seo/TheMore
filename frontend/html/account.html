<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheMore - 가계부</title>
    <link rel="stylesheet" href="../style/nomalize.css">
    <link rel="stylesheet" href="../style/account.css">
    <link rel="stylesheet" href="../style/calendar.css">
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="stylesheet" href="../style/quote.css">
    <link rel="stylesheet" href="../style/expenseBox.css">
    <link rel="stylesheet" href="../style/chat_log.css" />
    <link rel="shortcut icon" href="#">
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
</head>

<body>
    <div id="container">
        <iframe src="../component/header.html" style="border: none;" width="100%" height="100%"></iframe>
        <section>
            <button class="circle" id="pinkTheme"></button>
            <button class="circle" id="greenTheme"></button>
            <button class="circle" id="blueTheme"></button>
            <button class="chatImg">
                <img src="../images/chat.png" alt="채팅">
            </button>
            <ul id="section-link">
                <li id="account"> <a id="click-account" href="../html/account.html">내 가계부</a> </li>
                <li id="statistics"><a id="click-statistics" href="../html/statistics.html"> 통계</a> </li>
            </ul>
        </section>
        <div id="wrapper">
            <div class="calendar">
                <div>
                    <div class="progressText"><span id="budgetAmount">0</span>/예산</div>
                    <progress value="0" max="100" class="progress-bar"></progress>
                </div>
                <div class="calendar-header">
                    <div class="year-picker" id="year-picker">
                        <span class="year-change" id="pre-year">
                            <pre><</pre>
                        </span>
                        <span id="year">2024</span>
                        <span class="year-change" id="next-year">
                            <pre>></pre>
                        </span>
                    </div> <!-- /.year-picker -->
                </div> <!-- /.calendar-header -->

                <div class="calendar-body">
                    <div class="month-picker" id="month-picker">
                        <span class="month-change" id="pre-month">
                            <pre><</pre>
                        </span>
                        <span id="month">3월</span>
                        <span class="month-change" id="next-month">
                            <pre>></pre>
                        </span>
                    </div> <!-- /.month-picker -->
                    <div class="calendar-week-days">
                        <div>일</div>
                        <div>월</div>
                        <div>화</div>
                        <div>수</div>
                        <div>목</div>
                        <div>금</div>
                        <div>토</div>
                    </div> <!-- /.calendar-week-days -->
                    <div class="calendar-days">
                        <div></div>
                    </div>
                </div> <!-- /.calendar-body -->
            </div> <!-- /.calendar -->

            <div class="quote" id="quote">
                <!-- 명언 -->

            </div>
            <div class="expensesBox" id="expensesBox1">
                <div id="selectedDate">날짜</div>
                <button id="backBtn"> X </button>
                <div class="selectButtons">
                    <button class="expensesBtn incomeBtn">수입</button>
                    <button class="expensesBtn outcomeBtn">지출</button>
                </div>
                <div class="boxWrapper">
                    <div class="incomeBox">
                        <!-- 수입 내역이 동적으로 불러와질 부분 -->
                    </div>
                    <div class="outcomeBox">
                        <!-- 지출 내역이 불러와질 부분 -->
                    </div>
                    <button id="addListBtn"><img src="../images/Pluse.png" alt=""></button>
                </div>
            </div>
            <!-- 채림 -->
            <div class="expenseAdd">
                <div id="select">날짜</div>
                <button id="backBtn2"> X </button>
                <div class="selectButtons">
                    <button class="expensesBtn budgetBtn" id="budget">예산</button>
                    <button class="expensesBtn incomeBtn" id="income">수입</button>
                    <button class="expensesBtn outcomeBtn" id="outcome">지출</button>
                </div> <!-- /.electButtons -->
                <div class="categorys">
                    <lael>카테고리</lael>
                    <div class="outcomeCategoryGrid">
                        <button class="categoryBtn" id="9">🍚 식비</button>
                        <button class="categoryBtn" id="8">🚘 교통</button>
                        <button class="categoryBtn" id="7">📱 통신</button>
                        <button class="categoryBtn" id="6">🛍️ 쇼핑</button>
                        <button class="categoryBtn" id="5">🏠 주거</button>
                        <button class="categoryBtn" id="4">🍀 보험</button>
                        <button class="categoryBtn" id="3">💸 금융</button>
                        <button class="categoryBtn" id="2">🎥 문화생활</button>
                        <button class="categoryBtn" id="1">📖 자기계발</button>
                    </div>
                    <div class="incomeCategoryGrid">
                        <button class="categoryBtn" id="14">💰 월급</button>
                        <button class="categoryBtn" id="13">💵 상여금</button>
                        <button class="categoryBtn" id="12">💸 금융소득</button>
                        <button class="categoryBtn" id="11">🤑 용돈</button>
                        <button class="categoryBtn" id="10">🎸 기타</button>
                    </div>
                </div> <!-- /.category -->
                <div class="amount">
                    <label for="amount">금액</label>
                    <input type="number" id="amount">
                </div> <!-- /.amount -->
                <div class="detail">
                    <label for="detail">내용</label>
                    <input type="text" id="detail">
                </div> <!-- /.detail -->
                <div class="expenseAddBtn">
                    <button class="expensesBtn cancelBtn">취소</button>
                    <button class="expensesBtn commitBtn">저장</button>
                </div>
            </div> <!-- /.expenseAdd -->
        </div>

        <!-- chat_log -->
        <div id="chat_wrapper">
            <div id="chat_header">
                <span>🐳자린 고비 채팅창</span>
                <button><span class="material-symbols-rounded"> close </span></button>
            </div>
            <div id="chat_body">
                <div id="chat">
                    <ul></ul>
                </div>
            </div>
            <div id="chat_send">
                <div class="input-div"><textarea placeholder="메시지를 입력하세요"></textarea></div>
            </div>
            <div id="chat_footer">
                <button>전송</button>
            </div>
        </div>

        <script type="module" src="../js/socket/messageHandler.js" defer></script>
        <script type="module" src="../js/colorTheme.js"></script>
</body>

</html>
