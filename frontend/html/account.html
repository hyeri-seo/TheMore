<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheMore - 가계부</title>
    <link rel="stylesheet" href="../style/nomalize.css">
    <link rel="stylesheet" href="../style/account.css">
    <link rel="stylesheet" href="../style/calendar.css">
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="stylesheet" href="../style/quote.css">
    <link rel="stylesheet" href="../style/expenseBox.css">
    <link rel="shortcut icon" href="#">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <!-- <script src="../js/account.js" defer></script> -->
</head>

<body>
    <div id="container">
        <iframe src="../component/header.html" style="border: none;" width="100%" height="100%"></iframe>
        <section>
            <button class="circle" id="pinkTheme"></button>
            <button class="circle" id="greenTheme"></button>
            <button class="circle" id="blueTheme"></button>
            <ul id="section-link">
                <li id="account"> <a id="click-account" href="../html/account.html">내 가계부</a> </li>
                <li id="statistics"><a id="click-statistics" href="../html/statistics.html"> 통계</a> </li>
            </ul>
        </section>
        <div id="wrapper">
            <div class="calendar">
                <div>
                    <div class="progressText">0 / 예산</div>
                    <progress value="0" max="100" class="progress-bar"></progress>
                </div>
                <div class="calendar-header">
                    <div class="year-picker" id="year-picker">
                        <span class="year-change" id="pre-year">
                            <pre><</pre>
                        </span>
                        <span id="year">2024</span>
                        <span class="year-change" id="next-year">
                            <pre>></pre>
                        </span>
                    </div> <!-- /.year-picker -->
                </div> <!-- /.calendar-header -->

                <div class="calendar-body">
                    <div class="month-picker" id="month-picker">
                        <span class="month-change" id="pre-month">
                            <pre><</pre>
                        </span>
                        <span id="month">3월</span>
                        <span class="month-change" id="next-month">
                            <pre>></pre>
                        </span>
                    </div> <!-- /.month-picker -->
                    <div class="calendar-week-days">
                        <div>일</div>
                        <div>월</div>
                        <div>화</div>
                        <div>수</div>
                        <div>목</div>
                        <div>금</div>
                        <div>토</div>
                    </div> <!-- /.calendar-week-days -->
                    <div class="calendar-days">
                        <div></div>
                    </div>
                </div> <!-- /.calendar-body -->
            </div> <!-- /.calendar -->

            <div class="quote" id="quote">
                <!-- 명언 -->

            </div>
            <div class="expensesBox" id="expensesBox1">
                <div id="selectedDate">날짜</div>
                <div class="selectButtons">
                    <button class="expensesBtn incomeBtn">수입</button>
                    <button class="expensesBtn outcomeBtn">지출</button>
                </div>
                <div class="expensesBox">
                    <div class="expenseList">
                        <p class="expenseName">식비</p>30,000원
                    </div><br>
                    <div class="expenseList">
                        <p class="expenseName">주거비</p>400,000원
                    </div><br>
                    <div class="expenseList">
                        <p class="expenseName">보험비</p>90,000원
                    </div>
                </div>
                <button id="addListBtn"><img src="../images/Pluse.png" alt=""></button>
            </div>
            <!-- 채림 -->
            <div class="expenseAdd">
                <div id="select">날짜</div>
                <div class="selectButtons">
                    <button class="expensesBtn budgetBtn">예산</button>
                    <button class="expensesBtn incomeBtn" id="income">수입</button>
                    <button class="expensesBtn outcomeBtn" id="outcome">지출</button>
                </div> <!-- /.electButtons -->
                <div class="categorys">
                    <lael>카테고리</lael>
                    <div class="outcomeCategoryGrid">
                        <button>🍚 식비</button>
                        <button>🚘 교통</button>
                        <button>📱 통신</button>
                        <button>🛍️ 쇼핑</button>
                        <button>🏠 주거</button>
                        <button>🍀 보험</button>
                        <button>💸 금융</button>
                        <button>🎥 문화생활</button>
                        <button>📖 자기계발</button>
                    </div>
                    <div class="incomeCategoryGrid">
                        <button>💰 월급</button>
                        <button>💵 상여금</button>
                        <button>💸 금융소득</button>
                        <button>🤑 용돈</button>
                        <button>🎸 기타</button>
                    </div>
                </div> <!-- /.category -->
                <div class="amount">
                    <label for="amount">금액</label>
                    <input type="number" id="amount">
                </div> <!-- /.amount -->
                <div class="detail">
                    <label for="detail">내용</label>
                    <input type="text" id="detail">
                </div> <!-- /.detail -->
                <div class="expenseAddBtn">
                    <button class="expensesBtn cancelBtn" type="reset">취소</button>
                    <button class="expensesBtn commitBtn" type="submit" onclick="submit()">저장</button>
                </div>
            </div> <!-- /.expenseAdd -->
        </div>
    </div>
    <script type="module" src="../js/account.js"></script>
</body>

</html>
