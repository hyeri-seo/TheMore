<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The More</title>
    <!-- favicon 설정 (미정)-->
    <!-- <link rel="icon" type="image/png" href="../../siteimages/favicon.png"> -->
    <!-- CSS -->
    <!-- 외부 CSS 파일을 이용하여 브라우저 간의 일관된 스타일 보장 -->
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <!-- 외부 CSS 파일 -->
    <link href="../style/calendar.css" rel="stylesheet">
    <!-- defer: 스크립트 실행 지연, 페이지 로딩 시간 개선 -->
    <script src="../js/calendar.js" defer></script>
</head>

<body>
    <div class="contianer">
        <div class="calendar">
            <div class="calendar-header">
                <div class="year-picker" id="year-picker">
                    <span class="year-change" id="pre-year">
                        <pre><</pre>
                    </span>
                    <span id="year">2024</span>
                    <span class="year-change" id="next-year">
                        <pre>></pre>
                    </span>
                </div> <!-- /.year-picker -->
            </div> <!-- /.calendar-header -->

            <div class="calendar-body">
                <div class="month-picker" id="month-picker">
                    <span class="month-change" id="pre-month">
                        <pre><</pre>
                    </span>
                    <span id="month">3월</span>
                    <span class="month-change" id="next-month">
                        <pre>></pre>
                    </span>
                </div> <!-- /.month-picker -->
                <div class="calendar-week-days">
                    <div>일</div>
                    <div>월</div>
                    <div>화</div>
                    <div>수</div>
                    <div>목</div>
                    <div>금</div>
                    <div>토</div>
                </div> <!-- /.calendar-week-days -->
                <div class="calendar-days">
                    <div></div>
                </div>
            </div> <!-- /.calendar-body -->
        </div> <!-- /.calendar -->
    </div> <!-- /.contianer -->
</body>

</html>
